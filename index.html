<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="application-root"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      function App(props) {
        return (
          <div id="container">
          <header>
            <h1>{props.name} RESUME</h1>
          </header>
          <main>
            <section>
              <ul>
                <li>Name: {props.name}</li>
                <li>Email Address: <a href="mailto:sallystudent@gmail.com">Sally Student</a></li>
                <li>Phone Number: 555-555-5555</li>
                <img src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg" height="200px" width="200px" />
              </ul>
            </section>
            <section>
              <h2>Education</h2>
                <h3>University of Colorado</h3>
                  <p>Years of Attendance: 2016-2019</p>
            </section>

            <section>
              <h2>Employment History</h2>
                <h3>Thinkful: </h3>
                <ul>
                  <li>Job Title: Web Development Teacher</li>
                  <li>Dates of Employment: 2018-present</li>
                  <li>Description: Helping developers achieve their goals to enter the field!</li>
                </ul>
                <h3>Trader Joe's: 2015-2017</h3>
                <ul>
                  <li>Job Title: Crew Member</li>
                  <li>Dates of Employment: 2015-2017</li>
                  <li>Description: Help customers find their favorite products at their favorite store!</li>
                </ul>
            </section>
            <address></address>
          </main>
          </div>
        );
      }

      ReactDOM.render(
        <App name="Sally Student"/>,
        document.querySelector('#application-root')
      );
    </script>
  </body>
</html>
